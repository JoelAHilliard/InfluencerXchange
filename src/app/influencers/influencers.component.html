<mat-card *ngFor="let post of allPosts" class="container">
  <mat-card-header>
    <mat-card-title>
      <h2>{{post.title | uppercase}}</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{post.body}}</p>
    <div style="display: flex; align-items: center;">
      <mat-icon>attach_money</mat-icon>
      <span>{{post.price | money}}</span>
    </div>
    <div style="display: flex; align-items: center;">
      <mat-icon>schedule</mat-icon>
      <span>{{post.timestamp | date: 'short'}}</span>
    </div>
    <div class="item">
      <span>Posted by {{post.userId}}</span>
      <img [src]="post.userId | pfpUrl" alt="pfp" style="border-radius: 100px; height: 20px;">
    </div>

    <button (click)="visitAccount(post.userId)" mat-raised-button color="primary">Visit their account.</button>
  </mat-card-content>
</mat-card>
<div style="display: flex; justify-content: center;">
  <img src="../../assets/Rolling-1s-200px.gif" *ngIf="allPosts.length < 1" style="margin: auto; height: 50px;">
</div>
