<mat-card *ngFor="let post of allPosts" style="margin: 10px; width: 40%; margin: auto;">
  <mat-card-header>
    <mat-card-title>
      <h2>{{post.title | uppercase}}</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{post.body}}</p>
    <div style="display: flex; align-items: center;">
      <mat-icon>attach_money</mat-icon>
      <span>{{post.price | money}}</span>
    </div>
    <div style="display: flex; align-items: center;">
      <mat-icon>schedule</mat-icon>
      <span>{{post.timestamp | date: 'short'}}</span>
    </div>
  </mat-card-content>
</mat-card>
<div style="display: flex; justify-content: center;">
  <img src="../../assets/Rolling-1s-200px.gif" *ngIf="allPosts.length < 1" style="margin: auto; height: 50px;">
</div>
