<h1 style="text-align: center;">Active Advertisers</h1>

<mat-card *ngFor="let post of allPosts" style="width: 40%; margin: 10px; display: flex; flex-flow: column; justify-content: center; align-items: center; margin-left: auto; margin-right: auto; text-align: left;">
  <div style="margin: auto;">
    <mat-card-header>
      <mat-card-title>
        <h2>{{post.title | uppercase}}</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{post.body}}</p>
      <div style="display: flex; align-items: center;">
        <mat-icon>attach_money</mat-icon>
        <span>{{post.price | money}}</span>
      </div>
      <div style="display: flex; align-items: center;">
        <mat-icon>schedule</mat-icon>
        <span>{{post.timestamp | date: 'short'}}</span>
      </div>
      <div>
        <p>Posted by {{post.userID}}</p>
      </div>
    </mat-card-content>

  </div>

</mat-card>
<div style="display: flex; justify-content: center;">
  <img src="../../assets/Rolling-1s-200px.gif" *ngIf="allPosts.length < 1" style="margin: auto; height: 50px;">
</div>
